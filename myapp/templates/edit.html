{% extends "base.html" %}

{% block title %}Update Employee Record{% endblock title %}

{% block content %}
<div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg">
    <form method="POST" class="space-y-4" action="/update/{{ employee.id }}">
        {% csrf_token %}
        <h3 class="text-2xl font-semibold">Update Details</h3>
        <div class="mb-4">
            <label for="id" class="block text-gray-600">Employee ID:</label>
            <input type="text" class="form-input w-full rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" name="id" id="id" required maxlength="20" value="{{ employee.id }}">
        </div>
        <div class="mb-4">
            <label for="name" class="block text-gray-600">Name:</label>
            <input type="text" class="form-input w-full rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" name="name" id="name" required maxlength="100" value="{{ employee.name }}">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-600">Email:</label>
            <input type="email" class="form-input w-full rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" name="email" id="email" required maxlength="254" value="{{ employee.email }}">
        </div>
        <div class="mb-4">
            <label for="contact" class="block text-gray-600">Contact:</label>
            <input type="text" class="form-input w-full rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" name="contact" id="contact" required maxlength="15" value="{{ employee.contact }}">
        </div>
        <div class="mb-4">
            <button type="submit" class="px-6 py-3 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:bg-green-600">
                Update
            </button>
        </div>
    </form>
</div>
{% endblock content %}
