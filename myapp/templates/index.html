{% extends "base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}
<div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg">
    <h3 class="text-2xl font-semibold mb-4">Enter Details</h3>
    <form method="POST" class="space-y-4" action="/addnew">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-600">Name:</label>
            {{ form.name }}
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-600">Email:</label>
            {{ form.email }}
        </div>
        <div class="mb-4">
            <label for="contact" class="block text-gray-600">Contact:</label>
            {{ form.contact }}
        </div>
        <div class="mb-4">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock content %}
